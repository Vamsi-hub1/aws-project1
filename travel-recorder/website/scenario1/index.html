<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Detail Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Detail Recorder</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby" required><br><br>
            <label for="travelInterest">Travel Interest:</label>
            <input type="text" id="travelInterest" name="travelInterest" required><br><br>
            <label for="iconicPlace">Most Iconic Place Visited:</label>
            <input type="text" id="iconicPlace" name="iconicPlace" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
